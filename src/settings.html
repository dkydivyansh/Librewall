<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2b2b2b;
            --text-color: #eaeaea;
            --author-color: #ccc;
            --border-color: #444;
            --hover-border: #777;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --success-color: #2a9d8f;
            --success-hover: #268a7f;
            --danger-color: #dc3545;
            --danger-hover: #bb2d3b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: var(--card-bg);
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        .header-btn {
            background: #444;
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            margin-right: 1.5rem;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .header-btn:hover {
            background-color: #555;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-color);
            margin: 0;
            margin-right: auto;
        }

        .content-wrapper {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }

        .settings-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #333;
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 1rem;
            font-weight: 500;
        }

        .setting-select {
            background-color: #444;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            min-width: 120px;
        }

        .setting-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
            color: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .dev-info {
            font-size: 0.9rem;
            color: var(--author-color);
            line-height: 1.6;
        }

        .dev-info a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .dev-info a:hover {
            text-decoration: underline;
        }

        #save-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--success-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        #save-btn.visible {
            transform: translateY(0);
            opacity: 1;
        }

        #save-btn:hover {
            background-color: var(--success-hover);
            transform: translateY(-2px);
        }

        #save-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/" class="header-btn">&larr; Back</a>
        <h1 class="header-title">Settings</h1>
    </header>

    <div id="external-link-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100000; align-items:center; justify-content:center;">
        <div
            style="background:var(--card-bg); padding:20px; border-radius:8px; max-width:400px; text-align:center; border:1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <h3 style="margin-top:0; color:var(--text-color);">Open External Link?</h3>
            <p style="color:var(--author-color); word-break:break-all; margin: 15px 0;" id="external-link-url"></p>
            <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                <button onclick="closeExternalLinkModal()" class="btn" style="background:#555;">Cancel</button>
                <button onclick="confirmExternalLink()" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <main class="content-wrapper">
        <h2>General</h2>
        <div class="settings-card">
            <div class="setting-row">
                <span class="setting-label">Auto Start Engine</span>
                <select id="auto-start" class="setting-select">
                    <option value="true">Enabled</option>
                    <option value="false">Disabled</option>
                </select>
            </div>
            <div class="setting-row">
                <span class="setting-label">App Tour</span>
                <button id="retake-tour-btn" class="btn btn-primary">Retake Tour</button>
            </div>
        </div>

        <h2>Developer Info</h2>
        <div class="settings-card dev-info">
            <p><strong>Version:</strong> <span id="app-version">Loading...</span></p>
            <p><strong>Repository:</strong> <a href="https://github.com/dkydivyansh/Librewall"
                    target="_blank">dkydivyansh/Librewall</a></p>
            <p><strong>Developer:</strong> by dkydivyansh<br>
                <a href="https://dkydivyansh.com" target="_blank">dkydivyansh.com</a> |
                Github: dkydivyansh
            </p>
        </div>
    </main>

    <button id="save-btn">Save Changes</button>

    <script>
        const autoStartSelect = document.getElementById('auto-start');
        const saveBtn = document.getElementById('save-btn');
        const appVersionSpan = document.getElementById('app-version');
        const retakeTourBtn = document.getElementById('retake-tour-btn'); // NEW

        let initialState = {
            auto_start: "true"
        };
        let enginePort = null;

        async function loadSettings() {
            try {
                const response = await fetch('/get_app_settings');
                const data = await response.json();

                initialState = {
                    auto_start: (data.auto_start !== undefined ? data.auto_start : true).toString()
                };

                autoStartSelect.value = initialState.auto_start;

                if (data.appVersionName) {
                    appVersionSpan.textContent = data.appVersionName;
                }

                if (data.enginePort) {
                    enginePort = data.enginePort;
                }

            } catch (error) {
                console.error('Error loading settings:', error);
                appVersionSpan.textContent = "Error loading info";
            }
        }

        function checkChanges() {
            const currentAuto = autoStartSelect.value;
            const hasChanged = (currentAuto !== initialState.auto_start);

            if (hasChanged) {
                saveBtn.classList.add('visible');
            } else {
                saveBtn.classList.remove('visible');
            }
        }

        autoStartSelect.addEventListener('change', checkChanges);


        retakeTourBtn.addEventListener('click', async () => {
            retakeTourBtn.disabled = true;
            retakeTourBtn.textContent = "Redirecting...";

            try {
                await fetch('/save_app_settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tour: false })
                });

                window.location.href = '/';

            } catch (error) {
                console.error("Failed to reset tour:", error);
                retakeTourBtn.textContent = "Error";
                setTimeout(() => {
                    retakeTourBtn.disabled = false;
                    retakeTourBtn.textContent = "Retake Tour";
                }, 2000);
            }
        });

        saveBtn.addEventListener('click', async () => {
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            const payload = {
                auto_start: autoStartSelect.value === "true"
            };

            try {
                const response = await fetch('/save_app_settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Failed to save settings');

                initialState = {
                    auto_start: payload.auto_start.toString()
                };

                saveBtn.textContent = 'Saved!';
                setTimeout(() => {
                    saveBtn.classList.remove('visible');
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Save Changes';
                }, 1500);

            } catch (error) {
                console.error('Error saving:', error);
                saveBtn.textContent = 'Error!';
                setTimeout(() => {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Save Changes';
                }, 2000);
            }
        });
        loadSettings();

        let pendingUrl = '';
        window.openExternalLinkModal = function (url) {
            pendingUrl = url;
            document.getElementById('external-link-url').textContent = url;
            document.getElementById('external-link-modal').style.display = 'flex';
        }

        window.closeExternalLinkModal = function () {
            document.getElementById('external-link-modal').style.display = 'none';
            pendingUrl = '';
        }

        window.confirmExternalLink = function () {
            if (!pendingUrl) return;
            fetch('/open_external_link', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: pendingUrl })
            });
            closeExternalLinkModal();
        }

        document.addEventListener('click', function (e) {
            const link = e.target.closest('a');
            if (link) {
                const href = link.getAttribute('href');
                if (href && href.startsWith('http')) {
                    e.preventDefault();
                    e.stopPropagation();
                    openExternalLinkModal(href);
                }
            }
        }, true);
    </script>
</body>

</html>
